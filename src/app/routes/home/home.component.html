<section class="main-content">
  <app-title />
  <div class="input-wrapper">
    <input
      name="newTodo"
      type="text"
      placeholder="Create a new todo..."
      [formControl]="newTask"
      (keypress)="submitTodo($event)"
    />
  </div>
  <div class="taskList-wrapper">
    <ng-container *ngIf="tasks$ | async as tasks">
      <task-list [tasks]="tasks" (filterTasks)="filterTasks($event)" />
    </ng-container>
  </div>
</section>
