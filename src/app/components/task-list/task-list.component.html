<section cdkDropList (cdkDropListDropped)="drop($event)" class="todoList">
  @for (task of tasks; track task) {
    <task
      [id]="task.id"
      [task]="task.title"
      [status]="task.status"
      (updateStatus)="updateStatus(task.id, task.status)"
      (removeTask)="removeTask(task.id)"
    />
  }
</section>
