<article class="task">
  <input type="checkbox" [name]="id" [id]="id" />
  <label [for]="id">
    <div class="task-wrapper">
      <div class="task-checkbox">
        <img src="assets/icon-check.svg" alt="checkbox icon" />
      </div>
      <div class="task-body">
        <p>{{ this.task }}</p>
      </div>
      <div class="task-actions">
        <button></button>
      </div>
    </div>
  </label>
</article>
